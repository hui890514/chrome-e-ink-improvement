<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ink View</title>
  </head>

  <body>
    <div id="app">
      <button type="button" id="button"></button>
      <button type="button" id="clear-storage-button">Clear storage</button>
      <div id="checkbox-div">
        <input type="checkbox" checked="false" id="checkbox" />
        <span>Apply code block style</span>
      </div>
      <a href="#" id="shortcuts">Configure shortcuts</a>
    </div>
    <script src="popup.js"></script>
  </body>

  <style>
    #app {
      width: 200px;
      height: 120px;
      display: flex;
      flex-flow: column nowrap;
      align-items: center;
      justify-content: space-around;
    }

    button {
      border: 1px solid #000;
      background: #fff;
      border-radius: 4px;
      cursor: pointer;
      width: 130px;
      height: 30px;
    }

    #checkbox-div {
      display: flex;
      flex-flow: row nowrap;
      align-items: center;
    }

    #checkbox {
      cursor: pointer;
    }
  </style>
</html>
